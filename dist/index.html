<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- (1) Resubmission - Added theme-color -->
    <meta name="theme-color" content="#0066FF">
    <title>Udacity Nanodegree - Neighborhood Map Project - Ines Armada Bras</title>
    <!-- (2) Resubmission - Added favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- (3) Resubmission - App is usable on small screen devices -->
    <!-- now i use bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto">
</head>

<body>
    <!-- (4) Resubmission - More HTML semantic tags. Indentation -->
    <div class="container">

        <!-- Search/List Area (desktop) -->
        <section class="col-md-3 text-container">
            <h1>Cool Places @ Margem Sul</h1>
            <div id="search">
                <form id="place-search" class="search-area" data-bind="submit: filterPlaces">
                    <input type="text" name="search-string" id="search-str" class="search-input">
                    <input type="submit" value="search" class="search-btn">
                </form>
            </div>
            <ul data-bind="foreach: filteredPlaceList" class="desktop-list">
                <li data-bind="text: name, click: $parent.placeClick"></li>
            </ul>
        </section>

        <!-- Google Maps -->
        <section class="col-md-9 map-container">
            <div id="google-map" class="main-map" id="map"></div>
        </section>

        <!-- Start of mobile navigation -->
        <nav class="mobile main-menu">
            <ul data-bind="foreach: filteredPlaceList" class="mobile-list">
                <li data-bind="text: name, click: $parent.placeClick" class="mobile-item"></li>
            </ul>
        </nav>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header pull-right">
                <a id="nav-expander" class="nav-expander fixed" href="#"><span></span></a>
            </div>
        </div>
        <!-- End of mobile navigation -->

        <!-- (5) Resubmission - All scripts are now at the bottom of the HTML body for Page Speed Optimization. -->
        <!-- (6) Resubmission - Async atribute removed -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuZC_cVOM-k0J3DrvKrfBZuc9MH7sfyko"
                ></script>
        <script src="js/lib/jquery-3.1.1.min.js"></script>
        <script src="js/lib/knockout-3.4.0.js"></script>
        <script src="../bower_components/oauth-signature/dist/oauth-signature.js"></script>
        <script src="js/local.min.js"></script>
        <script src="js/app.min.js"></script>
        <script src="js/mobile.min.js"></script>

</body>

</html>
